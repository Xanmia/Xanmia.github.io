<!DOCTYPE html>

<html>

<head>
        <title>Collisions - Physijs</title>
        

        
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r61/three.min.js"></script>
        <script type="text/javascript" src="js/physi.js"></script>
        
        <script type="text/javascript">

            'use strict';

            Physijs.scripts.worker = 'js/physijs_worker.js';
            Physijs.scripts.ammo = 'ammo.js';

            var initScene, render, _boxes = [], spawnBox,
                    renderer, render_stats, physics_stats, scene, ground_material, ground, light, camera;

            initScene = function () {
                renderer = new THREE.WebGLRenderer({ antialias: false });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMapEnabled = true;
                renderer.shadowMapSoft = true;
                document.getElementById('viewport').appendChild(renderer.domElement);


                scene = new Physijs.Scene;
                scene.setGravity(new THREE.Vector3(0, -60, 0));
                scene.addEventListener(
                        'update',
                        function () {
                            scene.simulate(undefined, 1);
                        }
                );

                camera = new THREE.PerspectiveCamera(
                        35,
                        window.innerWidth / window.innerHeight,
                        1,
                        1000
                );
                camera.position.set(60, 50, 60);
                camera.lookAt(scene.position);
                scene.add(camera);

                // Light
                light = new THREE.DirectionalLight(0xFFFFFF);
                light.position.set(20, 40, -15);
                light.target.position.copy(scene.position);
                light.castShadow = true;
                light.shadowCameraLeft = -60;
                light.shadowCameraTop = -60;
                light.shadowCameraRight = 60;
                light.shadowCameraBottom = 60;
                light.shadowCameraNear = 20;
                light.shadowCameraFar = 200;
                light.shadowBias = -.0001
                light.shadowMapWidth = light.shadowMapHeight = 2048;
                light.shadowDarkness = .7;
                scene.add(light);

                // Ground
                ground_material = Physijs.createMaterial(
                        new THREE.MeshLambertMaterial({ map: THREE.ImageUtils.loadTexture('images/rocks.jpg') }),
                        .8, // high friction
                        .3 // low restitution
                );
                ground_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
                ground_material.map.repeat.set(3, 3);

                ground = new Physijs.BoxMesh(
                        new THREE.CubeGeometry(100, 1, 100),
                        ground_material,
                        0 // mass
                );
                ground.receiveShadow = true;
                scene.add(ground);

                spawnBox();

                requestAnimationFrame(render);
                scene.simulate();
            };

            spawnBox = (function () {
                var box_geometry = new THREE.CubeGeometry(4, 4, 4),
                       
                        createBox = function () {
                            var box, material;

                            material = Physijs.createMaterial(
                                    new THREE.MeshBasicMaterial({ wireframe: true }),  // map: THREE.ImageUtils.loadTexture('images/plywood.jpg')
                                    .6, // medium friction
                                    .3 // low restitution
                            );

                            box = new Physijs.BoxMesh(
                                    box_geometry,
                                    material
                            );
                          //  box.collisions = 0;

                            box.position.set(
                                    Math.random() * 15 - 7.5,
                                    25,
                                    Math.random() * 15 - 7.5
                            );

                         //   box.rotation.set(
                          //          Math.random() * Math.PI,
                          //          Math.random() * Math.PI,
                          //          Math.random() * Math.PI
                          //  );

                            box.addEventListener('ready', spawnBox);
                            scene.add(box);
                        };

                return function () {
                    setTimeout(createBox, 1000);
                };
            })();

            render = function () {
                requestAnimationFrame(render);
                renderer.render(scene, camera);
    
            };

            window.onload = initScene;

        </script>
</head>

<body>
        <div id="heading">
                <h1>Collisions</h1>
                <p>Demonstrating the collision callback</p>
        </div>
        <div id="viewport"></div>
</body>

</html>
