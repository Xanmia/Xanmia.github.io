<!DOCTYPE html>

<html>

<head>
        <title>Collisions - Physijs</title>
        

        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r61/three.min.js"></script>
        <script type="text/javascript" src="js/physi.js"></script>
        
        <script type="text/javascript">

            'use strict';

            Physijs.scripts.worker = 'js/physijs_worker.js';
            Physijs.scripts.ammo = 'ammo.js';

            var initScene, render, _boxes = [], spawnBox,
                    renderer, render_stats, physics_stats, scene, ground_material, ground, light, camera;

            initScene = function () {
                renderer = new THREE.WebGLRenderer({ antialias: false });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('viewport').appendChild(renderer.domElement);



                scene = new Physijs.Scene;
                scene.setGravity(new THREE.Vector3(0, -60, 0));
                scene.addEventListener(
                        'update',
                        function () {
                            scene.simulate(undefined, 1);
                        }
                );

                camera = new THREE.PerspectiveCamera(
                        35,
                        window.innerWidth / window.innerHeight,
                        1,
                        1000
                );

                light = new THREE.DirectionalLight(0xFFFFFF);
                light.position.set(20, 40, -15);
                light.target.position.copy(scene.position);

                scene.add(light);

                camera.position.set(60, 50, 60);
                camera.position.z = 200;
                camera.lookAt(scene.position);
                scene.add(camera);


                // Ground
                ground_material = Physijs.createMaterial(
                        new THREE.MeshLambertMaterial({  }),
                        .8, // high friction
                        .3 // low restitution
                );

                ground = new Physijs.BoxMesh(
                        new THREE.CubeGeometry(100, 2, 100),
                        ground_material,
                        0 // mass
                );
               // ground.receiveShadow = true;
                scene.add(ground);

                spawnBox();

                requestAnimationFrame(render);
                scene.simulate();
            };

            function spawnBox () {
                var box_geometry = new THREE.CubeGeometry(2, 2,2 )
                       var x = 200;
                            var box, material;
                            material = Physijs.createMaterial(
                                        new THREE.MeshLambertMaterial({ map: THREE.ImageUtils.loadTexture('images/plywood.jpg') }),   1.0,   .1 // low restitution
                                );
                            while (x--) {
                 
                     
                                box = new Physijs.BoxMesh(
                                        box_geometry,
                                        material
                                );
                             

                              box.position.set(
                                     Math.random() * 10 - 5,
                                       Math.random() * 5 + 50,
                                      Math.random() * 10 - 5
                              );

                              _boxes.push(box);
                                scene.add(box);
             
                        };

            };

            render = function () {
                requestAnimationFrame(render);
                renderer.render(scene, camera);
    
            };

            window.onload = initScene;
            window.addEventListener('mousedown', onclick, false);

            function onclick() {
                event.preventDefault();
               var x = 200;
                while (x--) {
                    _boxes[x].position.set(
                                      Math.random() * 10 -5,
                                       Math.random() * 5 + 50,
                                      Math.random() * 10 -5 
                              );
                    _boxes[x].__dirtyPosition = true;
                    _boxes[x].matrixWorldNeedsUpdate = true;

                }
                scene.simulate();
            }
        </script>
</head>

<body>
        <div id="heading">
                <h1>Collisions</h1>
                <p>Demonstrating the collision callback</p>
        </div>
        <div id="viewport"></div>
</body>

</html>
