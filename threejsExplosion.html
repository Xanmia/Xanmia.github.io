<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r61/three.min.js"></script>
    <style type="text/css">
    body{
  background-color: #000000;
  margin: 0px;
  padding: 0;
    overflow: hidden;
}

#dir{
    background-color: #ffffff;
    position: absolute;
    font-family:"Times New Roman";
    font-size:12px;
    font-weight:bold;
    min-width:300px;
    text-align:center;
    right: 5px;
    top: 5px;
    opacity:0.5;
}
        </style>

  
</head>
<body>
   <div id="dir"> Click Anywhere For More </div>
      <script type="text/javascript">
          //////////////settings/////////
          var movementSpeed = 80;
          var totalObjects = 200;
          var objectSize = 30;
          var sizeRandomness = 4000;
          var colors = [0xFF0FFF, 0xCCFF00, 0xFF000F, 0x996600, 0xFFFFFF];
          /////////////////////////////////
          var dirs = [];
          var parts = [];
          var container = document.createElement('div');
          document.body.appendChild(container);

          var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000)
          camera.position.z = 1250;

          var scene = new THREE.Scene();

          function ExplodeAnimation(x, y) {
              var geometry = new THREE.Geometry();

              for (i = 0; i < totalObjects; i++) {
                  var vertex = new THREE.Vector3();
                  vertex.x = x;
                  vertex.y = y;
                  vertex.z = 0;

                  geometry.vertices.push(vertex);
                  dirs.push({ x: (Math.random() * movementSpeed) - (movementSpeed / 2), y: (Math.random() * movementSpeed) - (movementSpeed / 2), z: (Math.random() * movementSpeed) - (movementSpeed / 2) });
              }
              var material = new THREE.ParticleBasicMaterial({ size: objectSize, color: colors[Math.round(Math.random() * colors.length)] });
              var particles = new THREE.ParticleSystem(geometry, material);

              this.object = particles;
              this.status = true;

              this.xDir = (Math.random() * movementSpeed) - (movementSpeed / 2);
              this.yDir = (Math.random() * movementSpeed) - (movementSpeed / 2);
              this.zDir = (Math.random() * movementSpeed) - (movementSpeed / 2);

              scene.add(this.object);

              this.update = function () {
                  if (this.status == true) {
                      var pCount = totalObjects;
                      while (pCount--) {
                          var particle = this.object.geometry.vertices[pCount]
                          particle.y += dirs[pCount].y;
                          particle.x += dirs[pCount].x;
                          particle.z += dirs[pCount].z;
                      }
                      this.object.geometry.verticesNeedUpdate = true;
                  }
              }

          }

          var renderer = new THREE.WebGLRenderer();
          renderer.setSize(window.innerWidth, window.innerHeight);
          container.appendChild(renderer.domElement);

          renderer.render(scene, camera);
          parts.push(new ExplodeAnimation(0, 0));
          render();

          function render() {
              requestAnimationFrame(render);

              var pCount = parts.length;
              while (pCount--) {
                  parts[pCount].update();
              }

              renderer.render(scene, camera);

          }

          window.addEventListener('mousedown', onclick, false);

          function onclick() {
              event.preventDefault();
              parts.push(new ExplodeAnimation((Math.random() * sizeRandomness) - (sizeRandomness / 2), (Math.random() * sizeRandomness) - (sizeRandomness / 2)));
          }

    </script>
</body>
</html>
